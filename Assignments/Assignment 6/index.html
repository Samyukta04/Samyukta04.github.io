<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit List</title>
</head>
<body>
    <h2>Fruit List</h2>
    <input type="text" id="fruitInput" />
    <button id="addBtn">Add</button>
    <ul id="fruitList"></ul>
    <script>
        let fruits = [];
        const fruitInput = document.getElementById('fruitInput');
        const addBtn = document.getElementById('addBtn');
        const fruitList = document.getElementById('fruitList');

        function renderFruits() {
            let listItems = "";
            fruits.forEach(function(fruit, index) {
                listItems += "<li>" + fruit + 
                    " <button onclick='deleteFruit(" + index + ")'>Delete</button></li>";
            });
            fruitList.innerHTML = listItems;
        }

        addBtn.onclick = function() {
            const value = fruitInput.value.trim();
            if (value) {
                fruits.push(value);
                fruitInput.value = "";
                renderFruits();
            }
        };

        window.deleteFruit = function(index) {
            fruits = fruits.filter(function(_, i) {
                return i !== index;
            });
            renderFruits();
        };
    </script>
</body>
</html>
