<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .row {
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .static-box {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            color: #888;
            margin-bottom: 0;
        }

        .btn-register {
            width: 100%;
            padding: 12px 0;
            background-color: #7b4fe1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <div class="row">
            <span class="label">Full Name</span>
            <div class="static-box">Enter your Name</div>
        </div>
        <div class="row">
            <span class="label">Email</span>
            <div class="static-box">Enter your email</div>
        </div>
        <div class="row">
            <span class="label">Password</span>
            <div class="static-box">Enter your password</div>
        </div>
        <div class="row">
            <span class="label">Gender</span>
            <div class="static-box">Select your gender</div>
        </div>
        <button type="button" class="btn-register">Register</button>
    </div>
</body>
</html>
